<html>
<head>
<script>
function odd_even()
{
var no;

no=Number(document.getElementById("no_input").value);

if(no%2==0)
{
alert("Even Number ");
}
else
{
alert("Odd Number");
}

}
</script>
</head>
<body>
Enter Number:<input id="no_input"><br />
<button onclick="odd_even()">Show Number</button>
</body>
</html>
