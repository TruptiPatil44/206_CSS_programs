<html>
<head><center><b><big><marquee><h2 style="background-color:red;">String Function In Javascript</h2></marquee></big></b></center><br>

</head>
<script>
function CA()
{
str="Sneha"
alert(str.charAt(0))
}
function LC()
{
str="Sneha"
alert(str.toLowerCase())
}
function RP()
{
str="Sneha"
alert(str.replace("Sneha","Hi"))
}
function CC()
{
str="Sneha"
alert(str.concat("RCP","IMRD"))
}
function LI()
{
str="Sneha"
alert(str.lastIndexOf("e"))
}
function SE()
{
str="Sneha"
alert(str.search("h"))
}
function IO()
{
str="Sneha"
alert(str.indexOf("S"))
}
function UP()
{
str="Sneha"
alert(str.toUpperCase())
}
function Str()
{
str="Sneha"
alert(str.substring(1,5))
}
function SL()
{
str="Sneha"
alert(str.slice(0,3))
}
</script>
<form>
<body bgcolor="pink">

<input type="button" value="charAt" onclick="CA()" style="background-color:black;color:white;width:150px;height:40px;">
<input type="button" value="toLowerCase" onclick="LC()" style="background-color:red;color:white;width:150px;height:40px;"><br><br><br>
<input type="button" value="replace" onclick="RP()" style="background-color:green; color:white;width:150px;height:40px;">
<input type="button" value="concat" onclick="CC()" style="background-color:indigo;color:white;width:150px;height:40px;"><br><br><br>
<input type="button" value="lastIndexOf" onclick="LI()" style="background-color:purple;color:white;width:150px;height:40px;">
<input type="button" value="search" onclick="SE()"style="background-color:orange;color:white;width:150px;height:40px;"><br><br><br>
<input type="button" value="indexOf" onclick="IO()" style="background-color:brown;color:white;width:150px;height:40px;">
<input type="button" value="toUpperCase" onclick="UP()" style="background-color:magenta;color:white;width:150px;height:40px;"><br><br><br>
<input type="button" value="substring" onclick="Str()" style="background-color:teal;color:white;width:150px;height:40px;">
<input type="button" value="slice" onclick="SL()" style="background-color:blue;color:white;width:150px;height:40px;">
</form>
</body>
</html>
